	<form>	
	
	<h2>Adivina el numero</h2>
	<p>Adivina el numero entre 1 y 100</p>	
	<p id="mensaje" ><em>Haz click</em></p> 
	<p><label for="numero">numero:</label><input type="number" name="numero" id="numero" /></p>
 	<p><input type="button" value="¡Adivina!" id="adivina" /></p>
	<h2>Número de intentos: 0</h2>
	<p>Intentos<span id="contador">0</span></p>
	<script>
	let numero_random = Math.floor(Math.random()*100)+1;
	let adivina = document.getElementById("adivina");
	let contador=0
	let contadorSpan= document.getElementById("contador");
	function intentos (){
	contador++; 
	contadorSpan.text.Content=contador
	}
	document.addEventListener("click", intentos)
	adivina.addEventListener("click", function(event){
		console.log("click");
		
		const numero = document.getElementById("numero").value;
		
		let mensaje = document.getElementById("mensaje");
		
		if (numero === ""){
		console.log("Has de introducir un numero");
		
		mensaje.innerHTML = "Has de introducir un numero";
		
		return;
		}
		
		if (numero > numero_random){
		console.log("El numero adiveinar es menor");
		mensaje.innerHTML = "El numero adiveinar es menor"
		}
		else if (numero < numero_random){
		console.log("El numero adiveinar es mayor");
		mensaje.innerHTML = "El numero adiveinar es mayor"
		}
		else{
		console.log("Has ganado")
		}
		
		});
		
	</script>
	</form>
